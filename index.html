<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
    
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>

            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box">
        <!-- Login form -->
        <div class="login-container" id="login">
            <div class="top">

                <header>Login</header>
            </div>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-box">
                    <input type="text" id="loginUsername" class="input-field" placeholder="Username or Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </form>
        </div>

        <!-- Registration form -->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <form id="registerForm" onsubmit="return handleRegistration(event)">
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" id="firstName" class="input-field" placeholder="Firstname" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="lastName" class="input-field" placeholder="Lastname" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" id="email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");

        if (i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    function login() {
        var loginContainer = document.getElementById("login");
        var registerContainer = document.getElementById("register");
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");

        loginContainer.style.left = "4px";
        registerContainer.style.right = "-520px";
        loginBtn.classList.add("white-btn");
        registerBtn.classList.remove("white-btn");
        loginContainer.style.opacity = 1;
        registerContainer.style.opacity = 0;
    }

    function register() {
        var loginContainer = document.getElementById("login");
        var registerContainer = document.getElementById("register");
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");

        loginContainer.style.left = "-510px";
        registerContainer.style.right = "5px";
        loginBtn.classList.remove("white-btn");
        registerBtn.classList.add("white-btn");
        loginContainer.style.opacity = 0;
        registerContainer.style.opacity = 1;
    }

    function handleLogin(event) {
    event.preventDefault();
    var username = document.getElementById("loginUsername").value;
    var password = document.getElementById("loginPassword").value;

    // TODO: Replace with actual authentication logic
    // Example: Send data to server for authentication
    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = 'success.html';
        } else {
            alert("Invalid username or password. Please try again.");
        }
    })
    .catch(error => console.error('Error:', error));
}

function handleRegistration(event) {
    event.preventDefault();
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("registerPassword").value;

    // TODO: Replace with actual registration logic
    // Example: Send data to server for registration
    fetch('/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ firstName, lastName, email, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Registration successful! You can now login.");
            login(); // Switch to login form
        } else {
            alert("Registration failed. Please try again.");
        }
    })
    .catch(error => console.error('Error:', error));
}

</script>

</body>
</html>
